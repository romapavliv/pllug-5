<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <div class="text">
          <a class="title-logo" href="index.html">HEALTH</a>

          <div class="about">
            <h1>New Quality of Service</h1>
            <p>
              Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking,
              patient education and retention, clinic reporting and much more.
            </p>
          </div>
        </div>
      </div>

      <div class="right-block">
        <div class="sign-in">
          <h1 class="form-title">Sign in</h1>
          <form class="sign-in-form">
            <label for="email" class="label">Email</label>
            <input id="email" class="" type="text" placeholder="Enter your email" />
            <label for="password" class="label">Password</label>
            <input id="password" class="" type="password" placeholder="Enter your password" /><br />

            <div id="pass">
              <a  href="../forgot-pass/index.html">Forgot password?</a>
            </div>

            <div class="links"><button class="button-red">Sign in</button><br />
            <div>
              <a id="back" href="../sign-up/index.html">Sign up</a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
